<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link href="styles/styles.css" media="screen" rel="stylesheet" type="text/css" />
        <script src="js/script.js" type="text/javascript"></script>
        <title>Sudoku visualiser</title>
    </head>
    <body onload="load()">

        <h2>Sudoku visualiser</h2>
        <div class="mainDiv">
            <div class="mainRow">
                <div id="Sudoku" class="sudokuDiv"></div>
                <div class="stepsDiv" id="stepsDiv">
                    <div class="innerStepsList" id="innerStepsList">
                        <ol id="steps">
                        </ol>
                    </div>
                    <!-- <button onclick="doRedraw()">Redraw</button> -->
                    <button onclick="clearSteps()">Clear</button>
                    <button onclick="writeFile()">Save</button>
                    (drag file here to load)
                </div>
            </div>
        </div>
        <p>Written by <a href="http://richieigenmann.users.sourceforge.net/">Richard Eigenmann</a><br>
            License: GPL v2<br>
            Code: <a href="https://github.com/richardeigenmann/Sudoku">https://github.com/richardeigenmann/Sudoku</a></p>
    </body>
</html>
