<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link href="styles/styles.css" media="screen" rel="stylesheet" type="text/css" />
        <script src="js/script.js" type="text/javascript"></script>
        <title>Sample Page</title>
    </head>
    <body onload="load()">

        <div class="mainDiv">
            <div class="mainRow">
                <div id="Sudoku" class="sudokuDiv"></div>
                <div class="stepsList">
                    <div class="innerStepsList" id="innerStepsList">
                        <ol id="steps">
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <button onclick="doRedraw()">Redraw</button>
        <button onclick="doClear()">Clear</button>
        <button onclick="writeFile()">Save</button>

        <div class="dropzone" id="drop_zone">Drop file to load here</div>
        <output id="list"></output>

    </body>
</html>
